<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="To Do list and Task Management App">
  <meta name="keywords" content="To DO list and Task Management App using JavaScript">
  <meta name="author" content="Muhammad Galhoum">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>To Do list and Task Management App</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <input type="text" class="input">
      <button class="add">Add Task</button>
      <div class="clearBtns">
        <button class="clear">Clear Tasks</button>
        <button class="clearCompleted">Clear done Tasks</button>
      </div>
    </div>
    <div class="tasks">
      <div class="todo">
        <h3>TODO</h3>
        <div class="currentTasks"></div>
      </div>
      <div class="completed">
        <h3>COMPLETED</h3>
        <div class="doneTasks"></div>
      </div>
    </div>
  </div>
</body>
</html>
